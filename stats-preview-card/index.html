<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="card">
        <div class="card-content">
            <h2 class="card-content-title">Get <span class="insights-color">insights</span> that help your business grow.</h2>
            <p class="card-content-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

            <div class="card-content-stats">
                <div class="stats-block">
                    <p class="stats">10k+</p>
                    <p class="stats-txt">COMPANIES</p>
                </div>

                <div class="stats-block">
                    <p class="stats">314</p>
                    <p class="stats-txt">TEMPLATES</p>
                </div>

                <div class="stats-block">
                    <p class="stats">12M+</p>
                    <p class="stats-txt">QUERIES</p>
                </div>

            </div>
        </div>
        <!-- div card-content end -->

        <div class="card-image">
            <img src="images/image-header-desktop.jpg" alt="">
            <div class="pink"></div>
        </div>
        <!-- div card-image end -->

    </div>
    <!-- div card end -->




    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Paing Htet Aung</a>.
    </div>
</body>

</html>
