<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="card">
        <div class="hero">
            <img src="images/illustration-hero.svg" alt="">
        </div>

        <div class="content">
            <h2 class="content-title">
                Order Summary
            </h2>
            <p class="content-info">
                You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
            </p>
            <div class="payment-plan">
                <div class="plan-left">
                    <img src="images/icon-music.svg" alt="">
                    <div>
                        <p class="plan-name">Annual Plan</p>
                        <p class="plan-price"> $59.99/year</p>
                    </div>
                </div>
                <div class="plan-right">
                    <a href="#">Change</a>
                </div>
            </div>
            <!-- div-payment-plan end -->
            <a href="#" class="proceed-btn">Proceed to Payment</a>
            <a href="#" class="cancel-btn">Cancel Order</a>
        </div>
        <!-- div-content end -->
    </div>
    <!-- div-card end -->
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Paing Htet Aung</a>.
    </div>
</body>

</html>
